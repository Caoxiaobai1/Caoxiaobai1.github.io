# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site (站点设置)
# 网站标题
title: DON'T SAY "LAZY"
# 网站副标题
subtitle: ''
# 网站描述
description: ''
# 网站关键词
keywords:
# 作者名字
author: 小白
# 网站语言
language: zh-CN
# 网站时区
timezone: ''

# URL (链接设置)
## 设置网站链接，例如使用GitHub Page时设置为 https://用户名.github.io/项目名
url: https://caoxiaobai1.github.io
# 文章链接的永久链接格式
permalink: :year/:month/:day/:title/
# 永久链接的默认属性
permalink_defaults:
# 优化链接设置
pretty_urls:
  trailing_index: true # 设置为false可移除链接中的index.html
  trailing_html: true # 设置为false可移除链接中的.html

# Directory (目录设置)
# 源文件夹，存放内容
source_dir: source
# 公共文件夹，存放生成的静态文件
public_dir: public
# 标签文件夹
tag_dir: tags
# 归档文件夹
archive_dir: archives
# 分类文件夹
category_dir: categories
# 代码文件夹
code_dir: downloads/code
# 国际化文件夹
i18n_dir: :lang
# 跳过渲染的文件列表
skip_render:

# Writing (写作设置)
# 新文章的文件名格式
new_post_name: :title.md # File name of new posts
# 默认布局
default_layout: post
# 是否将标题转换为首字母大写
titlecase: false # Transform title into titlecase
# 外部链接设置
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
# 文件名大小写转换 (1: 小写; 2: 大写)
filename_case: 0
# 是否渲染草稿
render_drafts: false
# 是否为每个文章创建资源文件夹
post_asset_folder: true
# 是否使用相对链接
relative_link: false
# 是否显示未来发布的文章
future: true
# 语法高亮器
syntax_highlighter: highlight.js
# highlight.js设置
highlight:
  line_number: true # 显示行号
  auto_detect: false # 自动检测语言
  tab_replace: '' # 用空格替换Tab
  wrap: true # 包装代码块
  hljs: false # 使用highlight.js的类名
# prismjs设置
prismjs:
  preprocess: true # 预处理
  line_number: true # 显示行号
  tab_replace: '' # 用空格替换Tab

# Home page setting (主页设置)
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag (分类和标签)
# 默认分类
default_category: uncategorized
# 分类别名
category_map:
# 标签别名
tag_map:

# Metadata elements (元数据元素)
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
# 是否在头部生成generator标签
meta_generator: true

# Date / Time format (日期/时间格式)
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
# 日期格式
date_format: YYYY-MM-DD
# 时间格式
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination (分页)
## Set per_page to 0 to disable pagination
# 每页显示的文章数
per_page: 20
# 分页目录
pagination_dir: page

# Include / Exclude file(s) (包含/排除文件)
## include:/exclude: options only apply to the 'source/' folder
# 包含的文件
include:
# 排除的文件
exclude:
# 忽略的文件
ignore:

# Extensions (扩展)
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# 当前主题
theme: reimu

# Deployment (部署)
## Docs: https://hexo.io/docs/one-command-deployment
# 部署设置
deploy:
  type: git
  repo: https://github.com/Caoxiaobai1/Caoxiaobai1.github.io
  # example, https://github.com/hexojs/hexojs.github.io
  branch: master

# Feed插件设置
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: true
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:

# markdown-it-plus插件设置
markdown_it_plus:
  html: true
  xhtmlOut: true
  breaks: true
  langPrefix:
  linkify: true
  typographer:
  quotes: “”‘’
  rawLaTeX: true # newly added

marked:
  prependRoot: true
  postAsset: true

encrypt:
  abstract: "有东西被加密了，请输入密码查看。"
  message: "您好，这里需要密码。"
  wrong_pass_message: "抱歉, 这个密码看着不太对, 请再试试."
  wrong_hash_message: "抱歉, 这个文章不能被校验, 不过您还是能看看解密后的内容."
  tags:
    - {name: "随笔", password: "123456"}  # 按标签加密
  theme: "xray"   # 指定加密页面主题（如支持）